{% extends "base.html" %}
{% block title %}Login · Django Blog{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label>Username</label>
      {{ form.username }}
    </div>
    <div>
      <label>Password</label>
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
  <p>Don’t have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
