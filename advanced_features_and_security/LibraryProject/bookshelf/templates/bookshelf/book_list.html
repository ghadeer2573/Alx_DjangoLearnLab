<!-- bookshelf/templates/bookshelf/book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>

    {% if form %}
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% endif %}

    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.published_date }})</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
